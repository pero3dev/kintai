receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
    send_batch_max_size: 1500

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: service.environment
        value: "development"
        action: upsert
      - key: service.namespace
        value: "kintai"
        action: upsert

exporters:
  # Prometheus エクスポーター (メトリクス)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "kintai"

  # ロギング (デバッグ用)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # Elasticsearch (トレース・ログ)
  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]
    traces_index: "kintai-traces"
    logs_index: "kintai-otel-logs"

  # OTLP (外部バックエンドとの連携用)
  # otlp/external:
  #   endpoint: "https://your-observability-backend:4317"
  #   tls:
  #     insecure: false

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, logging]

  telemetry:
    logs:
      level: "info"
    metrics:
      address: "0.0.0.0:8888"
