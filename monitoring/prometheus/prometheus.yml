global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus自身のメトリクス
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Go バックエンドメトリクス
  - job_name: "kintai-backend"
    metrics_path: "/api/v1/metrics"
    scrape_interval: 10s
    static_configs:
      - targets: ["backend:8080"]
        labels:
          service: "kintai-backend"
          environment: "development"

  # OpenTelemetry Collector メトリクス
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
        labels:
          service: "otel-collector"

  # Node Exporter (ホストメトリクス、オプション)
