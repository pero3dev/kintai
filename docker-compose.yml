services:
  # ===== アプリケーション =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      APP_ENV: development
      APP_PORT: "8080"
      DATABASE_URL: postgres://kintai:kintai@postgres:5432/kintai?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      OTLP_ENDPOINT: otel-collector:4317
      SENTRY_DSN: ""
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kintai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kintai-network

  # ===== データストア =====
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kintai
      POSTGRES_PASSWORD: kintai
      POSTGRES_DB: kintai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kintai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kintai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kintai-network

  # ===== DB マイグレーション =====
  migrate:
    image: migrate/migrate
    volumes:
      - ./backend/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://kintai:kintai@postgres:5432/kintai?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kintai-network
    profiles:
      - migration

  # ===== ELK Stack =====
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - kintai-network
    profiles:
      - monitoring

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - kintai-network
    profiles:
      - monitoring

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - kintai-network
    profiles:
      - monitoring

  # ===== モニタリング =====
  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - kintai-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kintai-network
    profiles:
      - monitoring

  # ===== OpenTelemetry =====
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.110.0
    volumes:
      - ./monitoring/otel/otel-collector-config.yml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - kintai-network
    profiles:
      - monitoring

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:

networks:
  kintai-network:
    driver: bridge
